<div class="tri-page">
    <h1>Manage Blogs</h1>
    <button class="bbutton" routerLink="/manage-blogs/new">New Blog</button>
    <br><br>
    <table class="tri-table w100">
        <tr>
            <th>#ID</th>
            <th>Title</th>
            <th>Status</th>
            <th>Created</th>
            <th>Updated</th>
            <th>Published</th>
            <th>Views</th>
            <th>Actions</th>
        </tr>
        <tr *ngFor="let blog of blogs">
            <td>{{blog.id}}</td>
            <td>{{blog.title}}</td>
            <td [innerHTML]="blog.status | blogStatus"></td>
            <td>{{blog.createdAt | date: 'dd/MM/yyyy HH:mm'}}</td>
            <td>{{blog.updatedAt | date: 'dd/MM/yyyy HH:mm'}}</td>
            <td>{{blog.publishedDate | date: 'dd/MM/yyyy HH:mm'}}</td>
            <td>{{blog.viewed}}</td>
            <td>
                <a routerLink="/manage-blogs/edit/{{blog.id}}" class="tri-link"><i class="fa-solid fa-pen-to-square"></i> Edit</a>
            </td>
        </tr>
    </table>
    <span *ngIf="loadingBlogs">Loading blogs...</span>
    <span *ngIf="error != null" style="color: red;">{{error}}</span>
</div>
